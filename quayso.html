<body>
    <div class="container">

    <script>
        document.getElementById('spinBtn').addEventListener('click', function() {
            let spinBtn = document.getElementById('spinBtn');
            if (spinBtn.disabled) return;

            spinBtn.disabled = true;
            spinBtn.classList.remove('lucky-spin');
            spinBtn.innerText = "üéâ ƒê√£ Quay!";

            let luckyNumber;
            let random = Math.random();

            if (random < 0.8) {
                luckyNumber = Math.floor(Math.random() * 40) + 1;
            } else if (random < 0.95) {
                luckyNumber = Math.floor(Math.random() * 20) + 41;
            } else {
                luckyNumber = Math.floor(Math.random() * 40) + 61;
            }

            document.getElementById('luckyNumber').innerText = luckyNumber * 1000;
            document.getElementById('result').style.display = "block";
        });

        function submitLuckyNumber() {
    const scriptURL = "https://script.google.com/macros/s/AKfycbxmuo6Q77ZRcxpeXiJR04ew-Kvj5YUhhjJWqPAvyEKfCruPMjLFX6LSGkcNZrnCaDOY/exec";

    const name = localStorage.getItem('name'); // L·∫•y t√™n t·ª´ localStorage
    const luckyNumber = document.getElementById('luckyNumber').innerText;

    if (!name || !luckyNumber) {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i!");
        return;
    }

    const formData = new FormData();
    formData.append('action', 'update');  // H√†nh ƒë·ªông c·∫≠p nh·∫≠t
    formData.append('name', name);  // G·ª≠i t√™n ƒë·ªÉ t√¨m ƒë√∫ng h√†ng
    formData.append('amount', luckyNumber);  // G·ª≠i s·ªë ti·ªÅn l√¨ x√¨

    fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(result => {
            if (result.trim() === "SUCCESS") {
                alert("L√¨ x√¨ ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t v√†o Google Sheets!");
                localStorage.clear();
                window.location.href = "index.html";  // Quay l·∫°i trang ch·ªß sau khi ho√†n t·∫•t
            } else if (result.trim() === "NOT FOUND") {
                alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin ng∆∞·ªùi nh·∫≠n. Vui l√≤ng ki·ªÉm tra l·∫°i!");
            } else {
                alert("C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!");
            }
        })
        .catch(error => {
            alert("L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra l·∫°i m·∫°ng!");
        });
}
let displayedEntries = [];
let recentEntries = [];

function fetchWinners() {
    const sheetURL = "https://script.google.com/macros/s/AKfycbxmuo6Q77ZRcxpeXiJR04ew-Kvj5YUhhjJWqPAvyEKfCruPMjLFX6LSGkcNZrnCaDOY/exec";

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            let winnerList = document.getElementById('winnerList');
            winnerList.innerHTML = "";

            // L·ªçc ra nh·ªØng d√≤ng c√≥ ƒë·ªß th√¥ng tin t√™n v√† s·ªë ti·ªÅn
            let validEntries = data.filter(entry => entry.name && entry.amount);

            // L·∫•y 6 ng∆∞·ªùi nh·∫≠n g·∫ßn nh·∫•t
            recentEntries = validEntries.slice(-6);

            if (recentEntries.length === 0) {
                winnerList.innerHTML = "<li class='winner-item'>Ch∆∞a c√≥ ng∆∞·ªùi nh·∫≠n l√¨ x√¨.</li>";
                return;
            }

            displayedEntries = [];

            // Hi·ªÉn th·ªã 3 d√≤ng v·ªõi kho·∫£ng c√°ch ƒë·ªÅu nhau
            for (let i = 0; i < 3; i++) {
                addRunningWinner(i);
            }
        })
        .catch(error => {
            console.error("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ Sheets", error);
        });
}

// Ch·ªçn ng·∫´u nhi√™n m·ªôt m·ª•c t·ª´ danh s√°ch m√† ch∆∞a xu·∫•t hi·ªán
function getUniqueRandomEntry() {
    let availableEntries = recentEntries.filter(entry => !displayedEntries.includes(entry.name));
    if (availableEntries.length === 0) {
        displayedEntries = [];
        availableEntries = recentEntries;
    }
    let randomEntry = availableEntries[Math.floor(Math.random() * availableEntries.length)];
    displayedEntries.push(randomEntry.name);
    return randomEntry;
}

// Th√™m m·ªôt m·ª•c v√†o danh s√°ch ch·∫°y li√™n t·ª•c
function addRunningWinner(index) {
    let entry = getUniqueRandomEntry();

    let listItem = document.createElement('li');
    listItem.classList.add("winner-item");
    listItem.style.setProperty('--index', index);
    listItem.innerText = `${entry.name} ƒë√£ nh·∫≠n ${entry.amount} VNƒê ti·ªÅn l√¨ x√¨ t·ª´ DanhLo üéâ`;

    document.getElementById('winnerList').appendChild(listItem);

    // Th√™m ƒë·ªô tr·ªÖ gi·ªØa c√°c d√≤ng (ƒë·ªÉ ch√∫ng kh√¥ng xu·∫•t hi·ªán c√πng l√∫c)
    setTimeout(() => {
        addRunningWinner(index);
    }, index * 4000 + 5000); // M·ªói d√≤ng ch·ªù 4 gi√¢y tr∆∞·ªõc khi ch·∫°y ti·∫øp

    // X√≥a ph·∫ßn t·ª≠ c≈© khi k·∫øt th√∫c
    listItem.addEventListener('animationend', () => {
        listItem.remove();
    });
}

// G·ªçi h√†m fetchWinners ngay khi trang t·∫£i v√† c·∫≠p nh·∫≠t m·ªói 60 gi√¢y

fetchWinners();

</script>
